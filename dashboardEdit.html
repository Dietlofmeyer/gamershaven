<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Dashboard</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
			rel="stylesheet"
		/>
		<script src="dashboardEdit.js" type="module" defer></script>
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="manifest" href="site.webmanifest" />
	</head>
	<body class="bg-secondary">
		<div class="background">
			<div class="shape"></div>
			<div class="shape"></div>
		</div>
		<div class="info-panel w-25 m-3 bg-light p-4 rounded">
			<h2 class="text-center">Your Info</h2>
			<form style="height: fit-content">
				<div class="input-group mb-3">
					<span
						class="input-group-text"
						for="haven-tag"
						style="
							background: #e0e0e0;
							border-radius: 12px 0 0 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
						>HavenTag</span
					>
					<input
						type="text"
						aria-label="Haven Tag"
						class="form-control"
						id="haven-tag"
						style="
							background: #e0e0e0;
							border-radius: 0 12px 12px 0;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>
				<div class="input-group mb-3">
					<span
						class="input-group-text"
						for="name-tag"
						style="
							background: #e0e0e0;
							border-radius: 12px 0 0 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
						>Your Name</span
					>
					<input
						type="text"
						aria-label="Haven Tag"
						class="form-control"
						id="name-tag"
						style="
							background: #e0e0e0;
							border-radius: 0 12px 12px 0;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>
				<div class="input-group mb-3">
					<span
						class="input-group-text"
						for="number-tag"
						style="
							background: #e0e0e0;
							border-radius: 12px 0 0 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
						>Contact Number</span
					>
					<input
						type="text"
						aria-label="Haven Tag"
						class="form-control"
						id="number-tag"
						style="
							background: #e0e0e0;
							border-radius: 0 12px 12px 0;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>
				<div class="input-group mb-3">
					<span
						class="input-group-text"
						for="xbox-tag"
						style="
							background: #e0e0e0;
							border-radius: 12px 0 0 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
						>Xbox Gamer-Tag</span
					>
					<input
						type="text"
						aria-label="Xbox Gamer Tag"
						class="form-control"
						id="xbox-tag"
						style="
							background: #e0e0e0;
							border-radius: 0 12px 12px 0;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>
				<div class="input-group mb-3">
					<span
						class="input-group-text"
						for="psn-tag"
						style="
							background: #e0e0e0;
							border-radius: 12px 0 0 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
						>PSN ID</span
					>
					<input
						type="text"
						aria-label="PSN ID"
						class="form-control"
						id="psn-tag"
						style="
							background: #e0e0e0;
							border-radius: 0 12px 12px 0;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>

				<div class="input-group mb-3">
					<span
						class="input-group-text"
						for="steam-tag"
						style="
							background: #e0e0e0;
							border-radius: 12px 0 0 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
						>Steam ID</span
					>
					<input
						type="text"
						aria-label="Steam ID"
						class="form-control"
						id="steam-tag"
						style="
							background: #e0e0e0;
							border-radius: 0 12px 12px 0;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>
				<div class="input-group mb-3">
					<span
						class="input-group-text"
						for="wow-tag"
						style="
							background: #e0e0e0;
							border-radius: 12px 0 0 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
						>WoW Character</span
					>
					<input
						type="text"
						aria-label="WoW character"
						class="form-control"
						id="wow-tag"
						style="
							background: #e0e0e0;
							border-radius: 0 12px 12px 0;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>
				<button
					type="submit"
					id="info-save"
					class="btn btn-primary d-block mx-auto text-white mb-3"
					style="
						background: primary;
						border-radius: 12px;
						box-shadow: 3px 3px 8px #bebebe, -3px -3px 8px #ffffff;
						color: #000;
						border: none;
					"
				>
					Save
				</button>
				<button
					type="submit"
					id=""
					class="btn btn-primary d-block mx-auto text-white"
					style="
						background: primary;
						border-radius: 12px;
						box-shadow: 3px 3px 8px #bebebe, -3px -3px 8px #ffffff;
						color: #000;
						border: none;
					"
				>
					<a href="dashboard.html" class="text-white">Back to Profile</a>
				</button>
			</form>
			<div class="message position-relative">
				<img
					src="../Assets/images/Background-Images/blaz_blue.png"
					alt=""
					class="position-fixed top-0 start-50"
				/>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
