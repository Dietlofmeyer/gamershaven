<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Gamer's Haven - Sign up</title>
		<script type="module" defer src="register.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

	</head>
	<body class="bg-secondary">
		<nav class="navbar navbar-expand-lg position-absolute top-0 start-0 z-3  w-100 ">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><h2 class="text-white">Gamer's Haven</h2></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active text-white" aria-current="page" href="index.html"
								>Home</a
							>

					</form>
				</div>
			</div>
		</nav>
		<section
			class="position-absolute top-50 start-50 translate-middle z-3 w-25 p-3 rounded"
			style="background: #e0e0e0"
		>
			<div>

				</div>
				<div class="input-group mb-3">
					<input
						type="email"
						id="email"
						class="form-control"
						placeholder="email"
						aria-label="email"
						aria-describedby="basic-addon2"
						style="
							background: #e0e0e0;
							border-radius: 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
					<span
						class="input-group-text"
						id="basic-addon2"
						style="background: #e0e0e0; border-radius: 12px"
						>E-mail</span
					>
				</div>
				<div class="input-group mb-3">
					<span
						class="input-group-text"
						id="basic-addon2"
						style="background: #e0e0e0; border-radius: 12px"
						>Password</span
					>
					<input
						type="password"
						id="password"
						class="form-control"
						placeholder="Password"
						aria-label="Password"
						aria-describedby="basic-addon2"
						style="
							background: #e0e0e0;
							border-radius: 12px;
							box-shadow: inset 3px 3px 8px #bebebe, inset -3px -3px 8px #ffffff;
							border: none;
						"
					/>
				</div>
				<button
					type="submit"
					class="btn btn-primary w-100"
					id="submit"
					style="
						background: #e0e0e0;
						border-radius: 12px;
						box-shadow: 3px 3px 8px #bebebe, -3px -3px 8px #ffffff;
						color: #000;
						border: none;

					"
				>
					Sign up
				</button>
				<br />
				<br />
				<p>Already a member? <a href="signin.html"> sign in</a></p>
			</div>
		</section>

		<div>			
			<div>			<img
				src="../Assets/images/Background-Images/Chris_Redfield.png"
				alt=""
				class="position-absolute bottom-0 start-0"  style="height: 75%;"
			/></div>
			
			
			<img
			src="../Assets/images/Background-Images/Leon_Kennedy.png"
			alt=""
			class="position-absolute bottom-0 end-0" style="height: 70%;"
		/></div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	</body>
</html>
